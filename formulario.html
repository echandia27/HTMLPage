    </header>
    <form action="#" class="form">
        <h2 class="form-title">Contact Form</h2>

        <div class="form-label-input">
            <label for="name">Name</label>
            <input type="text" name="name" placeholder="Enter name" required>

            <label for="last_name">Last name</label>
            <input type="text" name="last_name" placeholder="Enter Last Name" required>

            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Enter email" required>

            <label for="phone">Cellphone</label>
            <input type="tel" name="phone" placeholder="Enter cellphone" required>

            <label for="message">Message</label>
            <textarea name="message" placeholder="Enter message"></textarea>

            <label for="consult">Type consult</label>
            <select name="consult" id="consult" class="form-select">
                <option value="">Choose option</option>
                <option value="1">First consult</option>
                <option value="2">Second consult</option>
                <option value="3">Third consult</option>
            </select>

            <fieldset>
                <legend>Subscription</legend>
                <label>
                    <input type="checkbox" name="subscription">
                    Subscribe me
                </label>
            </fieldset>

            <button type="submit" class="btn-primary">Send</button>
        </div>
    </form>
